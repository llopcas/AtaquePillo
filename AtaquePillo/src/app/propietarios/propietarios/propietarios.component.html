
<div class="row">
    <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3">NOMBRE</div>
    <div class="col-10 col-sm-10 col-md-3 col-lg-2 col-xl-2">NIF</div>
    <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3">APELLIDO1</div> 
    <div class="col-10 col-sm-10 col-md-3 col-lg-2 col-xl-2">APELLIDO2</div>
  </div>
  
  <div *ngFor="let propietario of propietarios">
    <app-propietarios-item [propietario]="propietario" (propietarioSeleccionado)="verDatos($event)"></app-propietarios-item>
  </div>

  
  <!-- Modal -->
  <div class="modal fade" id="modalPropietario" tabindex="-1" role="dialog" aria-labelledby="datosPropietario"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="datosPersonaje">Datos Completos Propietario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-propietario [propietario]='propietarioVerDatos' (propietarioEliminar)='onPropietarioEliminar($event)'></app-propietario> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
