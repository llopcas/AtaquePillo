<form #propietarioForm="ngForm">
    <div class="form-row py-2">
      <div class="col-lg-4 col-md-12">
        <label>Nombre <sup class="text-danger">*</sup></label>
        <input type="text" class="form-control" [(ngModel)]="propietario.nombre" placeholder="Nombre Propietario" name="pers"
          required minlength="3" #pers="ngModel" [ngClass]="{
            'is-invalid': pers.invalid && (pers.dirty || pers.touched),
            'is-valid': !pers.invalid
          }" />
        <!-- <div class="text-danger" *ngIf="pers.invalid && (pers.dirty || pers.touched)">
          <div *ngIf="propi.errors.required">
            El Nombre del Propietario es obligatorio
          </div>
          <div *ngIf="pers.errors.minlength">
            El Nombre del Propietario debe tener al menos 3
          </div> -->
        </div>
      </div>
    <!-- </div> -->
    <div class="form-row py-2">
      <div class="col-lg-4 col-md-12">
        <label for="validationServer02">NIF <sup class="text-danger"></sup></label>
        <input type="text" class="form-control" [(ngModel)]="propietario.nif" placeholder="NIF"
          minlength="5" maxlength="5" required name="fechNac" #fechNac="ngModel" [ngClass]="{
            'is-invalid': fechNac.invalid && (fechNac.dirty || fechNac.touched),
            'is-valid': !fechNac.invalid
          }" />

          </div>
        </div>
    
    <div class="form-row justify-content-between pt-5">
      <div class="col-lg-5 col-md-12">
        <button class="btn btn-primary" role="button" (click)="create()" routerLink='/propietarios'
          [disabled]="!propietarioForm.form.valid">
          Crear Propietario
        </button>
      </div>
    </div>
  </form>
